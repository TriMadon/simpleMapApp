<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <link th:href="@{/index.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Simple Searchable Map</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div id="map-container">
  <div id="map">
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoidHJpLW1hZG9uIiwiYSI6ImNsY2Y3ZTZwbDA2M2czb3BrMnczcDR0dzAifQ.Ep9gI0wtSY5DGwftMNbV4Q';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [-74.5, 40],
        zoom: 9
      });
    </script>
  </div>
  <form id="search-container" action="/search" method="post" th:object="${searchForm}">
    <input type="text" id="search-box" placeholder="Enter a location" th:name="enteredLocation">
    <button id="search-button" type="submit" class="btn btn-primary" >
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" th:if="${loading}"></span>
      Search
    </button>
  </form>
  <div id="error-message" th:if="${errorExists}" th:switch="${errorMessage}">
    <p th:case="404">Error: Invalid search query or non-existent location</p>
    <p th:case="*">Error: Could not connect to API</p>
  </div>
</div>
</body>
</html>
